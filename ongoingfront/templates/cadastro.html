{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'cadastro/css/cadastro.css' %}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro Painel</title>
  </head>
  <body>
    <header id="nav-bar">
      <img
        class="americanasLogo"
        src="{% static 'login/img/americanasLogo.svg' %}"
        alt=""
      />
      <h1>Ongoing</h1>
    </header>
    <main id="main-cad">
      <div class="card-cad">
        <h1>Cadastro</h1>
        <p>Por favor preencha o dados abaixo para começar!</p>

        <form class="card-form" action="{% url 'ver_cadastro' %}" method="POST">
          {% csrf_token %}
          <input type="text" name="name" id="name" placeholder="Nome" />
          <input
            type="text"
            name="responsibility"
            id="responsibility"
            placeholder="Cargo"
          />
          <input type="email" name="email" id="email" placeholder="E-mail" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirmar Senha"
          />
          <!-- <a href="http://127.0.0.1:8000/ongoingfront/painel/"
            ><button class="btnCad">Cadastrar</button></a
          > -->
          <!-- Botão de Teste -->
          <input type="submit" value="cadastrar" />
        </form>
      </div>
    </main>
  </body>
</html>
